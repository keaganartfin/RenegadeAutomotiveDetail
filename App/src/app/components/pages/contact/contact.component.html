<!-- Start Contact Area -->
<div class="contact-area pt-100 pb-70">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-12">
                <div class="contact-form">
                    <div class="section-title">
                        <span class="span-bg">CONTACT</span>
                        <h2>Need a Quote?</h2>
                        <p>Drop us a line and we will get back to you ASAP!</p>
                    </div>

                    <form
                        id="contactForm"
                        action="https://formspree.io/f/moqrlyko"
                        method="POST"
                    >
                        <div class="row">
                            <div class="col-lg-6 col-sm-6">
                                <div class="form-group">
                                    <input
                                        type="text"
                                        name="name"
                                        id="name"
                                        required
                                        class="form-control"
                                        placeholder="Name"
                                    />
                                </div>
                            </div>

                            <div class="col-lg-6 col-sm-6">
                                <div class="form-group">
                                    <input
                                        type="email"
                                        name="email"
                                        id="email"
                                        required
                                        class="form-control"
                                        placeholder="Email"
                                    />
                                </div>
                            </div>

                            <div class="col-lg-6 col-sm-6">
                                <div class="form-group">
                                    <input
                                        type="text"
                                        name="phone_number"
                                        id="phone_number"
                                        class="form-control"
                                        placeholder="Phone"
                                    />
                                </div>
                            </div>

                            <div class="col-lg-6 col-sm-6">
                                <div class="form-group">
                                    <select class="form-control" name="Service">
                                        <option value="placeholder">
                                            Select a Service
                                        </option>
                                        <option value="Interior">
                                            Premium Interior Detail
                                        </option>
                                        <option value="Exterior">
                                            Premium Exterior Detail
                                        </option>
                                        <option value="Interior&Exterior">
                                            Both Interior & Exterior Detail
                                        </option>
                                        <option value="Ceramic">
                                            Ceramic Coating
                                        </option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-lg-12 col-md-12">
                                <div class="form-group">
                                    <textarea
                                        name="message"
                                        class="form-control"
                                        id="message"
                                        required
                                        cols="30"
                                        rows="8"
                                        placeholder="What is the make and models of your vehicle(s)?"
                                    ></textarea>
                                </div>
                            </div>

                            <div class="col-lg-12 col-md-12">
                                <button type="submit" class="default-btn">
                                    Send Message
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="col-lg-4 col-md-12">
                <div class="contact-sidebar">
                    <h2>Contact Details</h2>
                    <div class="row">
                        <div class="col-lg-12 col-md-4">
                            <div class="contact-card">
                                <i class="bx bx-home-smile"></i>
                                <div class="content">
                                    <h3>Address</h3>
                                    <p>2308 Carpenter Ave,</p>
                                    <span>Plainfield, IL</span>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-12 col-md-4">
                            <div class="contact-card">
                                <i class="bx bx-phone-call"></i>
                                <div class="content">
                                    <h3>Phone</h3>
                                    <p>
                                        <a href="tel:+815-814-6124"
                                            >(815) 814-6124</a
                                        >
                                    </p>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-12 col-md-4">
                            <div class="contact-card">
                                <i class="bx bxs-envelope"></i>
                                <div class="content">
                                    <h3>Email</h3>
                                    <p>
                                        <a
                                            href="mailto:RenegadeDetailingInfo@gmail.com"
                                            >RenegadeDetailingInfo@gmail.com</a
                                        >
                                    </p>
                                    <span
                                        ><a
                                            href="mailto:latarewiczkeagan@gmail.com"
                                            >latarewiczkeagan@gmail.com</a
                                        ></span
                                    >
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Contact Area End -->
